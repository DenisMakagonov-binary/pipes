AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Pipes infrastructure as code
Parameters:
  Name:
    Type: String
    Description: The name of the api
    MinLength: 3
    MaxLength: 30
    Default: pipes
  Stage:
    Type: String
    Description: The stage of the api
    MinLength: 3
    MaxLength: 20
    Default: local
  AdminEmail:
    Type: String
    Description: An email of the person that should be notified in case data is missing
    Default: dimitri+pipes@tarasowski.de
  S3AlarmPeriod:
    Type: String
    Description: Provide a time value in seconds when the alarm should trigger when
      new data is missing in S3
    Default: 60
Resources:
  TestStack:
    DependsOn:
    - MonitoringStack
    Type: AWS::Serverless::Application
    Properties:
      Location: https://s3.eu-central-1.amazonaws.com/pipes-cf-artifacts/c138551a70dba66e354f56cdf1df5b3c.template
  MonitoringStack:
    Type: AWS::Serverless::Application
    Properties:
      Location: https://s3.eu-central-1.amazonaws.com/pipes-cf-artifacts/989ef837f98550b2f0e1fc10b6783b37.template
      Parameters:
        Name:
          Ref: Name
        Stage:
          Ref: Stage
        AdminEmail:
          Ref: AdminEmail
        S3AlarmPeriod:
          Ref: S3AlarmPeriod
