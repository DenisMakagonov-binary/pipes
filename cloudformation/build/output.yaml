AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Pipes infrastructure as code
Parameters:
  Name:
    Type: String
    Description: The name of the api
    MinLength: 3
    MaxLength: 30
    Default: pipes-core-stack-local
  Stage:
    Type: String
    Description: The stage of the api
    MinLength: 3
    MaxLength: 20
    Default: pre-dev
Globals:
  Function:
    Runtime: nodejs10.x
    Timeout: 20
    MemorySize: 128
    Environment:
      Variables:
        NODE_ENV:
          Fn::Sub: ${Stage}
Resources:
  APIGatewayNestedStack:
    Type: AWS::Serverless::Application
    Properties:
      Location: https://s3.eu-central-1.amazonaws.com/tarasowski-pipes-local-deployment/2ea5aeac9574f5d6e77dd1588de13e3a.template
      Parameters:
        Name:
          Ref: Name
        Stage:
          Ref: Stage
Outputs:
  TestFunctionArn:
    Description: Printing out test function arn
    Value: Fn::GetAtt [TestFunction, Arn]
