AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Pipes infrastructure as code
Parameters:
  Name:
    Type: String
    Description: The name of the api
    MinLength: 3
    MaxLength: 30
    Default: pipes
  Stage:
    Type: String
    Description: The stage of the api
    MinLength: 3
    MaxLength: 20
    Default: local
Resources:
  APIGatewayNestedStack:
    Type: AWS::Serverless::Application
    Properties:
      Location: https://s3.amazonaws.com/us-east-1-pipes-cf-artifacts/43af0d1b2b34789f986fd0c8365c1d80.template
      Parameters:
        Name:
          Ref: Name
        Stage:
          Ref: Stage
